name: Go GHactions

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20

      - name: Install dependencies
        run: |
            go version
            go get -u golang.org/x/lint/golint

      - name: Build
        run: go build -v ./...


      - name: Run vet & lint
        run: |
            go vet -v ./...
            golint -v ./...

